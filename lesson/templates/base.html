{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY DEFAULT TITLE {% endblock %}</title>
    <link href="{% static "style.css" %}" rel="stylesheet">
</head>

<body>
{% if request.user.is_authenticated %}
        <a href="{% url "lesson:logout" %}">logout </a><br>
{% else %}
        <a href="{% url "lesson:login" %}">login </a><br>
{% endif %}

{% block body %} {% endblock %}
</body>
</html>
